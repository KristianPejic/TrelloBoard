<div *ngIf="filteredBoards.length === 0">
  <h1>No boards found</h1>
</div>

<div class="board-container" *ngIf="filteredBoards.length > 0">
  <!-- Create New Board -->
  <div class="create-board">
    <input [(ngModel)]="newBoardName" placeholder="Board Name" />
    <button (click)="createBoard()">Create New Board</button>
  </div>

  <!-- Existing Boards -->
  <div
    class="board"
    *ngFor="let board of filteredBoards"
    [style.backgroundColor]="board.color"
  >
    <a [routerLink]="['/board', board.id]" class="board-link">
      <p>{{ board.name }}</p>
    </a>
    <!-- Delete button -->
    <span
      class="delete-icon"
      *ngIf="board.id !== undefined"
      (click)="deleteBoard($event, board.id)"
    >
      &#x2715;
    </span>
  </div>
</div>
